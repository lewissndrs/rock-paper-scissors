{% extends "base.html" %}

{% block content %}

<hgroup>
    <h1>Rock, Paper, Scissors...FIGHT!</h1>
    <p class='emojis'>&#9994 &#9995 &#9996 </p>
</hgroup>

<h2>TWO HANDS ENTER! ONE HAND LEAVES!</h2>

<form action="/twoplayer" method="POST">
    <label for="p1-name">Player One Name</label>
    <input type="text" name="p1-name" id="p1-name">
    <label for="p1-move">Player One Move</label>
    <select name="p1-move" id="p1-move">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
    </select>


    <label for="p2-name">Player Two Name</label>
    <input type="text" name="p2-name" id="p2-name">
    <label for="p2-move">Player Two Move</label>
    <select name="p2-move" id="p2-move">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>   
    </select>

    <input type="submit" value="FIGHT" class='submit'>
</form>

<p>No friends? Why not <a href="/oneplayer">play against the computer?</a></p>

{% endblock %}
